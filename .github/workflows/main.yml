name: Run DMM Collector

on:
  schedule:
    - cron: '0 14 * * *'  # 毎日14:00（JSTで23:00）に実行
  workflow_dispatch:      # 手動実行も可能

jobs:
  run-dmm-collector:
    runs-on: ubuntu-latest

    env:
      DMM_API_ID: ${{ secrets.DMM_API_ID }}
      DMM_AFFILIATE_ID: ${{ secrets.DMM_AFFILIATE_ID }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run DMM collector
        run: |
          python main.py
        continue-on-error: true   # エラーでも次の step に進む

      - name: Upload debug.html if exists
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-page
          path: debug.html
      - name: Upload debug1.html if exists
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug1-page 
          path: debug1.html
      - name: Upload debug2.html if exists
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug2-page
          path: debug2.html
      - name: Upload debug3.html if exists
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug3-page
          path: debug3.html
      - name: Upload debug4.html if exists
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug4-page
          path: debug4.html
      - name: Upload debug_get_page_counter.html if exists
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug_get_page_counter
          path: debug_get_page_counter.html
      - name: Upload debug1.png if exists
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug1-page
          path: debug1.png
      - name: Upload debug2.png if exists
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug2-page
          path: debug2.png
      - name: Upload debug3.png if exists
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug3-page
          path: debug3.png
      - name: Upload debug4.png if exists
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug4-page
          path: debug4.png
      - name: Upload debug_get_page_counter.png if exists
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug_get_page_counter
          path: debug_get_page_counter.png